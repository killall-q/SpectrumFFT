[mPresetCount]
Measure=Plugin
Plugin=FileView
Path=[mPreset1]
Type=FileCount
OnChangeAction=!CommandMeasure mScript InitScroll()

[mInput]
Measure=Plugin
Plugin=InputText
H=19
FontFace=Segoe UI
FontSize=10
FontColor=FFFFFF
SolidColor=C00000
InputNumber=1
OnDismissAction=!CommandMeasure mScript isLocked=false
Command1=[!SetVariable Set "$UserInput$" DefaultValue="#Bands#" X="[BandsSet:X]" Y="[BandsSet:Y]" W="([BandsSet:W]+40)"][!CommandMeasure mScript SetBands()]
Command2=[!SetVariable Set "$UserInput$" DefaultValue="#Width#" X="[WidthSet:X]" Y="[WidthSet:Y]" W="([WidthSet:W]+40)"][!CommandMeasure mScript SetSize('Width')]
Command3=[!SetVariable Set "$UserInput$" DefaultValue="#Height#" X="[HeightSet:X]" Y="[HeightSet:Y]" W="([HeightSet:W]+40)"][!CommandMeasure mScript SetSize('Height')]
Command4=[!SetVariable Set "$UserInput$" DefaultValue="#MaskH#" X="[MaskHSet:X]" Y="[MaskHSet:Y]" W="([MaskHSet:W]+40)"][!CommandMeasure mScript SetMaskH()]

; ----------------STYLES----------------

[sSet]
FontFace=Segoe UI
FontSize=10
AntiAlias=1
FontColor=FFFFFF
SolidColor=000000E0
Hidden=1
Group=Set

[sSetLabel]
X=-270
Y=6R
Group=Set | Label

[sSetVar]
X=6R
Y=r
SolidColor=505050E0
MouseOverAction=!SetOption #CURRENTSECTION# SolidColor D80000E0
MouseLeaveAction=!SetOption #CURRENTSECTION# SolidColor 505050E0

[sPreset]
X=r
Y=R
W=120
H=19
SolidColor=505050E0
Group=PresetList
MouseOverAction=!SetOption #CURRENTSECTION# SolidColor D80000E0
MouseLeaveAction=!SetOption #CURRENTSECTION# SolidColor 505050E0

[sChannel]
X=r
Y=R
W=80
H=19
SolidColor=505050E0
Group=ChannelList
MouseOverAction=!SetOption #CURRENTSECTION# SolidColor D80000E0
MouseLeaveAction=!SetOption #CURRENTSECTION# SolidColor 505050E0

; ----------------METERS----------------

[Mask]
Meter=Shape
Shape=Rectangle 0,0,#Width#,#Height#|Fill LinearGradient Grad|StrokeWidth 0
Grad=90|00000000;0|000000;(#MaskH#/#Height#)|000000;((#Height#-#MaskH#)/#Height#)|00000000;1

[Row]
Meter=Shape
Shape=Rectangle 0,0,#Width#,#Height#|Fill LinearGradient Grad|StrokeWidth 0
Container=Mask

[Hover]
Meter=Image
W=#Width#
H=#Height#
SolidColor=00000001
MouseActionCursor=0
LeftMouseUpAction=!CommandMeasure mScript ShowSettings()

[Handle]
Meter=Image
H=291
SolidColor=00000050
Hidden=1
Group=Set

