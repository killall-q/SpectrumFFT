[Rainmeter]
Update=16
MouseOverAction=!CommandMeasure mScript ShowHover()
MouseLeaveAction=!CommandMeasure mScript HideSettings()

[Metadata]
Name=SpectrumFFT
Author=killall-q.deviantart.com
Version=2022.10.20
Information=Displays audio FFT using color gradients.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include=#@#Settings.inc

; ---------------MEASURES---------------

[mFFT0]
Measure=Plugin
Plugin=AudioLevel
FFTSize=1024
FFTAttack=#Attack#
FFTDecay=#Decay#
Sensitivity=#Sens#
Bands=#Bands#
Channel=#Channel#
Type=Band
BandIdx=0
Group=mFFT

@Include=#@#Measures.inc

[mScript]
Measure=Script
ScriptFile=#@#SpectrumFFT.lua

[mPreset1]
Measure=Plugin
Plugin=FileView
Path=#@#Presets
Count=10
ShowDotDot=0
HideExtensions=1
